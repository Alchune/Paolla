<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відстеження Виробництва</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Відстеження Виробництва</h1>

    <div class="section">
        <h2>Закрійна</h2>
        <form id="zakrjna-form">
            <label for="narad-number">Номер наряду:</label>
            <input type="text" id="narad-number" required>
            <label for="model">Модель:</label>
            <input type="text" id="model" required>
            <label for="quantity">Кількість:</label>
            <input type="number" id="quantity" required>
            <button type="submit">Додати</button>
        </form>
        <ul id="zakrjna-list"></ul>
    </div>

    <div class="section">
        <h2>Швейна</h2>
        <ul id="shvejna-list"></ul>
    </div>

    <div class="section">
        <h2>Затяжка</h2>
        <ul id="zatjazhka-list"></ul>
    </div>

    <div class="section">
        <h2>ГОТОВО</h2>
        <ul id="gotovo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
