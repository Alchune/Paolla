<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Редактор персонажів DC 20</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Редактор персонажів DC 20</h1>
    <form id="character-form">
        <h2>Основна інформація</h2>
        <label for="name">Ім'я персонажа:</label>
        <input type="text" id="name" name="name">

        <label for="race">Раса:</label>
        <input type="text" id="race" name="race">

        <label for="class">Клас:</label>
        <input type="text" id="class" name="class">

        <label for="level">Рівень:</label>
        <input type="number" id="level" name="level" min="1" max="20">

        <!-- Можна додати додаткові поля -->

        <input type="submit" value="Зберегти персонажа">
    </form>

    <!-- Підключення JavaScript -->
    <script src="script.js"></script>
</body>
</html>
