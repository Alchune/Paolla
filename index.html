<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Редактор персонажів DC 20</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Редактор персонажів DC 20</h1>
    <form id="character-form">
        <h2>Основна інформація</h2>
        <label for="name">Ім'я персонажа:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="race">Раса:</label>
        <input type="text" id="race" name="race"><br><br>

        <label for="class">Клас:</label>
        <input type="text" id="class" name="class"><br><br>

        <label for="level">Рівень:</label>
        <input type="number" id="level" name="level" min="1" max="20"><br><br>

        <!-- Тут можна додати інші розділи, такі як атрибути та навички -->

        <input type="submit" value="Зберегти персонажа">
    </form>
</body>
</html>
